<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Matrix Table</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="reference-species">
            <label for="reference">Reference Species Number:</label>
            <input type="number" id="reference" min="1" max="5">
        </div>

        <table class="matrix-table">
            <thead>
                <tr>
                    <th>Character</th>
                    <th>Character State</th>
                    <th><input type="text" class="species-name" placeholder="Species 1"></th>
                    <th><input type="text" class="species-name" placeholder="Species 2"></th>
                    <th><input type="text" class="species-name" placeholder="Species 3"></th>
                    <th><input type="text" class="species-name" placeholder="Species 4"></th>
                    <th><input type="text" class="species-name" placeholder="Species 5"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="character"></td>
                    <td><input type="text" class="state"></td>
                    <td><input type="number" class="binary" min="0" max="1"></td>
                    <td><input type="number" class="binary" min="0" max="1"></td>
                    <td><input type="number" class="binary" min="0" max="1"></td>
                    <td><input type="number" class="binary" min="0" max="1"></td>
                    <td><input type="number" class="binary" min="0" max="1"></td>
                </tr>
            </tbody>
        </table>

        <div class="buttons">
            <button id="add-column">Add more columns</button>
            <button id="add-row">Add more rows</button>
        </div>

        <div class="results">
            <h3>Comparison Results</h3>
            <div class="results-content"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
