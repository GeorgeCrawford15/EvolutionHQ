<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Build a binary morphological matrix and instantly compare differences between species for faster phylogeny analysis.">    
    <title>Biology Matrix Table</title>
    <link rel="stylesheet" href="/style.css">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1>Biology Matrix Table</h1>
            <p>Compare species characteristics</p>
        </div>

        <div class="reference-species">
            <div class="label-input-container">
                <label for="reference">Reference Species Name:</label>
                <input type="text" id="reference">
            </div>
            <button onclick="compareColumns()">Evaluate Differences</button>
        </div>

        <table class="matrix-table">
            <thead>
                <tr id="top-row">
                    <th>Character</th>
                    <th>Character State</th>
                    <th class="col1"><input type="text" class="species-name" placeholder="Species 1"></th>
                    <th class="col2"><input type="text" class="species-name" placeholder="Species 2"></th>
                    <th class="col3"><input type="text" class="species-name" placeholder="Species 3"></th>
                    <th class="col4"><input type="text" class="species-name" placeholder="Species 4"></th>
                    <th class="col5"><input type="text" class="species-name" placeholder="Species 5"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="row1">
                    <td><input type="text" class="character"></td>
                    <td><input type="text" class="state"></td>
                    <td><input type="number" class="binary" min="0" max="1"></td>
                    <td><input type="number" class="binary" min="0" max="1"></td>
                    <td><input type="number" class="binary" min="0" max="1"></td>
                    <td><input type="number" class="binary" min="0" max="1"></td>
                    <td><input type="number" class="binary" min="0" max="1"></td>
                </tr>
            </tbody>
        </table>

        <div class="buttons-and-status">
            <div class="buttons">
                <button id="add-column" onclick="addColumn()">Add columns</button>
                <button id="add-row" onclick="addRow()">Add rows</button>
                <button id="remove-column" onclick="removeColumn()">Remove columns</button>
                <button id="remove-row" onclick="removeRow()">Remove rows</button>
            </div>

            <p class="status-message"></p>
        </div>

        <div class="results">
            <h3>Comparison Results</h3>
            <div class="results-content">
                <p></p>
                <ul>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <div class="credit">
            <p>Website Created by George Crawford</p>
            <div class="links">
                <a href="https://github.com/GeorgeCrawford15"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://www.linkedin.com/in/george-crawford-a2659a333/details/experience/"><i class="fa fa-linkedin-square" aria-hidden="true"></i> LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="/format.js"></script>
    <script src="/evaluate.js"></script>
</body>
</html>
